{% extends 'core/base.html'  %}

{% block title %}Search{% endblock %}

{% block content %}
<div class="pb-6 grid grid-cols-4 bg-gray-100 m-3 rounded-xl">
    <div class="col-span-1 m-5">
        <form method="get" action="{% url 'item:items' %}">
            <input name="query" class="w-full py-4 px-6 border rounded-xl" type="text" value="{{ query }}" placeholder="Find...">

            <button class=" mt-2 py-4 px-8 text-lg bg-teal-500 text-white rounded-xl">Search</button>

        </form>
    </div>
    <div class="col-span-3">
        <div class="grid grid-cols-3 gap-3">
            {% for item in items %}
            <div class="m-5"> 
                <a href="{% url 'item:details' item.id %}">
                    {% if item.image %}
                    <img src="{{ item.image.url }}" class="rounded-t-xl">
                    {% endif %}
                    <div class="p-4 bg-white rounded-xl"> 
                        <h2 class="text-lg"> {{ item.name }} </h2> 
                        <p class="text-sm text-gray-500">Price: {{ item.price }} </p> 
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
