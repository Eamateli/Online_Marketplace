{% extends 'core/base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}

<div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl m-10">
    <h2 class="mb-12 text-2xl text-center">Newest items</h2>

    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
        {% for item in items %}
        <div class="max-w-sm mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
            <a href="{% url 'item:details' item.id %}">
                {% if item.image %}
                <!-- Adjust the class to control the image size -->
                <img src="{{ item.image.url }}" alt="{{ item.name }}" class="w-32 h-32 md:w-full md:h-auto">
                {% endif %}
                <div class="p-4">
                    <h2 class="text-xl font-semibold">{{ item.name }}</h2>
                    <p class="text-gray-600">Price: {{ item.price }}</p>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
    
</div>
{% endblock %}
